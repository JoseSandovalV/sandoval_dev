<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Jose Sandoval</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../assets/Images/code.ico" type="image/x-icon" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .animate-fade {
      animation: fadeIn 1s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header con transición y sombreado -->
  <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white py-6 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center" data-aos="fade-down">
      
      <!-- Título con ícono -->
      <div class="flex items-center space-x-3">
        <i data-lucide="pencil-line" class="w-6 h-6 text-indigo-400 animate-bounce-slow"></i>
        <h1 class="text-2xl md:text-3xl font-bold tracking-wide">BLOG</h1>
      </div>

      <!-- Botón de regreso -->
      <a href="../index.html" 
        class="text-sm underline hover:text-indigo-400 transition-colors duration-300">
        ← Volver al portafolio
      </a>

    </div>
  </header>

  <!-- Sección principal con animaciones -->
  <main class="max-w-4xl mx-auto px-4 py-16 space-y-10">
    <section data-aos="fade-up">
      <h2 class="text-4xl font-extrabold text-gray-800 mb-6 border-b border-gray-300 pb-2">
        Publicaciones recientes
      </h2>
      <!-- Aquí se cargan las publicaciones dinámicamente -->
      <div id="contenedor-posts" class="space-y-8">
        <!-- Los posts se cargarán aquí desde cargarPost.js -->
      </div>
    </section>
  </main>

  <!-- Footer estilizado -->
  <footer class="text-center text-sm py-6 text-gray-500 border-t border-gray-300 mt-16" data-aos="fade-up">
    © 2025 Jose Sandoval. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
    lucide.createIcons();
  </script>
  <script src="../js/cargarPost.js"></script>
</body>
</html>
